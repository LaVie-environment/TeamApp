services:
  dev-postgres:
    image: postgres:16
    container_name: dev-postgres
    environment:
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: eshopdb
      POSTGRES_HOST_AUTH_METHOD: trust  # Critical for health checks
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - eshop-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d eshopdb"]  # Specific DB check
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s  # Extended initialization time

  eshop:
    image: eshop:latest
    container_name: eshop
    ports:
      - "8080:8080"
    depends_on:
      dev-postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://dev-postgres:5432/eshopdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: mysecretpassword
      SPRING_JPA_HIBERNATE_DDL_AUTO: update  # Recommended for development
    networks:
      - eshop-network

volumes:
  pgdata:

networks:
  eshop-network:
    driver: bridge